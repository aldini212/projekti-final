<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../games/shared.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="game-bg">
    <!-- XP Gain Notification -->
    <div id="xpGain" class="xp-gain">
        <i class="bi bi-star-fill me-2"></i>
        <span id="xpGainAmount">+0 XP</span>
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Guess the Number</h1>
            <p class="game-subtitle">Can you find the hidden number?</p>
        </div>

        <!-- XP Progress Bar -->
        <div class="xp-container mb-4">
            <div class="d-flex justify-content-between mb-2">
                <small>Level <span id="level">1</span></small>
                <small><span id="currentXp">0</span>/<span id="nextLevelXp">100</span> XP</small>
            </div>
            <div class="xp-bar">
                <div class="xp-progress" id="xpProgress"></div>
                <div class="xp-text" id="xpText">0%</div>
            </div>
        </div>

        <div class="game-info glass-card p-3 mb-4">
            <div class="row text-center">
                <div class="col-4">
                    <div class="stat-value" id="score">100</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="col-4">
                    <div class="stat-value" id="attempts">0</div>
                    <div class="stat-label">Attempts</div>
                </div>
                <div class="col-4">
                    <div class="stat-value" id="hintCount">3</div>
                    <div class="stat-label">Hints</div>
                </div>
            </div>
        </div>

        <div class="game-area glass-card p-4 mb-4">
            <div class="range mb-4">
                <h5>Guess a number between</h5>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <span class="badge bg-primary px-3 py-2" id="min">1</span>
                    <i class="bi bi-arrow-left-right"></i>
                    <span class="badge bg-primary px-3 py-2" id="max">100</span>
                </div>
            </div>
            
            <div class="input-group input-group-lg mb-3">
                <input type="number" id="guess" class="form-control form-control-lg text-center" 
                       placeholder="Enter your guess" min="1" max="100">
                <button class="btn btn-primary" id="submit" type="button">
                    <i class="bi bi-send-fill me-1"></i> Submit
                </button>
            </div>
            
            <div class="message text-center mb-3" id="message">
                <i class="bi bi-info-circle me-2"></i> Enter a number and click Submit
            </div>
            
            <button id="hintBtn" class="btn btn-outline-info btn-sm w-100 mb-3">
                <i class="bi bi-lightbulb me-1"></i> Get Hint (3 left)
            </button>
            <div id="hint" class="hint text-center"></div>
        </div>

        <div class="previous-guesses glass-card p-3">
            <h5 class="text-center mb-3"><i class="bi bi-clock-history me-2"></i>Previous Guesses</h5>
            <div id="previous-guesses" class="d-flex flex-wrap justify-content-center gap-2">
                <!-- Guesses will appear here -->
            </div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <div class="d-flex gap-2">
                <button id="restart" class="btn btn-outline-light flex-grow-1">
                    <i class="bi bi-arrow-repeat me-2"></i>New Game
                </button>
                <a href="../../index.php" class="btn btn-outline-primary">
                    <i class="bi bi-house-door me-2"></i>Menu
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
