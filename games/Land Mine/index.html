<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Mine - GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --secondary: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            margin: 0 auto;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            min-height: 300px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a4a;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
            transition: all 0.2s;
            color: transparent;
        }

        .cell:hover:not(.revealed, .flagged) {
            background: #3a3a5a;
            transform: scale(0.95);
        }

        .revealed {
            background: #1e1e3a;
            color: white;
        }

        .mine {
            background: var(--danger) !important;
            color: white !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flagged {
            background: var(--warning);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-controls {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .difficulty {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .btn {
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
        }

        .btn-sm {
            min-width: 80px;
            padding: 0.25rem 0.75rem;
        }

        .mine-count-1 { color: #3498db !important; }
        .mine-count-2 { color: #2ecc71 !important; }
        .mine-count-3 { color: #e74c3c !important; }
        .mine-count-4 { color: #9b59b6 !important; }
        .mine-count-5 { color: #e67e22 !important; }
        .mine-count-6 { color: #1abc9c !important; }
        .mine-count-7 { color: #d35400 !important; }
        .mine-count-8 { color: #7f8c8d !important; }

        @media (max-width: 600px) {
            .game-board {
                width: 100%;
                padding: 5px;
                gap: 3px;
                min-height: 250px;
            }
            
            .cell {
                font-size: 0.8rem;
            }
            
            .game-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="display-4 mb-4">Land Mine</h1>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-value" id="mines-left">10</div>
                    <div class="stat-label">Mines Left</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">0</div>
                    <div class="stat-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty">
                <button class="btn btn-sm btn-outline-primary" data-mines="10">Easy</button>
                <button class="btn btn-sm btn-outline-warning" data-mines="20">Medium</button>
                <button class="btn btn-sm btn-outline-danger" data-mines="30">Hard</button>
            </div>
            <div id="game-board" class="game-board"></div>
            <div class="mt-3">
                <button id="restart" class="btn btn-outline-light me-2">
                    <i class="bi bi-arrow-repeat me-2"></i>New Game
                </button>
                <a href="../../index.php" class="btn btn-outline-primary">
                    <i class="bi bi-house-door me-2"></i>Menu
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const timerDisplay = document.getElementById('timer');
            const minesLeftDisplay = document.getElementById('mines-left');
            const restartButton = document.getElementById('restart');
            const difficultyButtons = document.querySelectorAll('.difficulty button');
            
            const ROWS = 8;
            const COLS = 8;
            let board = [];
            let minesCount = 10;
            let flagsCount = 0;
            let revealedCount = 0;
            let gameOver = false;
            let timer = 0;
            let timerInterval;
            let firstClick = true;

            // Initialize the game
            function initGame() {
                // Reset game state
                gameOver = false;
                firstClick = true;
                flagsCount = 0;
                revealedCount = 0;
                timer = 0;
                clearInterval(timerInterval);
                updateTimer();
                updateMinesLeft();
                
                // Clear the board
                gameBoard.innerHTML = '';
                board = [];
                
                // Create empty board
                for (let row = 0; row < ROWS; row++) {
                    const rowArray = [];
                    for (let col = 0; col < COLS; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', handleCellClick);
                        cell.addEventListener('contextmenu', handleRightClick);
                        
                        gameBoard.appendChild(cell);
                        rowArray.push({
                            element: cell,
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborMines: 0
                        });
                    }
                    board.push(rowArray);
                }
            }
            
            // Place mines randomly
            function placeMines(firstClickRow, firstClickCol) {
                let minesPlaced = 0;
                
                while (minesPlaced < minesCount) {
                    const row = Math.floor(Math.random() * ROWS);
                    const col = Math.floor(Math.random() * COLS);
                    
                    // Don't place mine on first click or where a mine already exists
                    if ((row === firstClickRow && col === firstClickCol) || 
                        board[row][col].isMine) {
                        continue;
                    }
                    
                    board[row][col].isMine = true;
                    minesPlaced++;
                    
                    // Update neighbor counts
                    updateNeighborCounts(row, col);
                }
            }
            
            // Update neighbor counts when placing mines
            function updateNeighborCounts(row, col) {
                for (let r = Math.max(0, row - 1); r <= Math.min(ROWS - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(COLS - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        board[r][c].neighborMines++;
                    }
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                if (gameOver) return;
                
                const cell = e.target;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const cellData = board[row][col];
                
                if (cellData.isRevealed || cellData.isFlagged) return;
                
                if (firstClick) {
                    firstClick = false;
                    placeMines(row, col);
                    startTimer();
                }
                
                if (cellData.isMine) {
                    // Game over
                    revealAllMines();
                    gameOver = true;
                    clearInterval(timerInterval);
                    cell.classList.add('mine');
                    cell.innerHTML = 'ðŸ’£';
                    setTimeout(() => alert('Game Over! You hit a mine!'), 10);
                    return;
                }
                
                revealCell(row, col);
                
                // Check for win
                if (revealedCount === (ROWS * COLS - minesCount)) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    flagAllMines();
                    setTimeout(() => alert('Congratulations! You won in ' + timer + ' seconds!'), 10);
                }
            }
            
            // Handle right-click to place flag
            function handleRightClick(e) {
                e.preventDefault();
                if (gameOver || firstClick) return;
                
                const cell = e.target;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const cellData = board[row][col];
                
                if (cellData.isRevealed) return;
                
                if (cellData.isFlagged) {
                    // Remove flag
                    cellData.isFlagged = false;
                    cell.classList.remove('flagged');
                    cell.innerHTML = '';
                    flagsCount--;
                } else {
                    // Place flag
                    cellData.isFlagged = true;
                    cell.classList.add('flagged');
                    cell.innerHTML = 'ðŸš©';
                    flagsCount++;
                }
                
                updateMinesLeft();
            }
            
            // Reveal a cell
            function revealCell(row, col) {
                if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return;
                
                const cellData = board[row][col];
                if (cellData.isRevealed || cellData.isFlagged) return;
                
                cellData.isRevealed = true;
                cellData.element.classList.add('revealed');
                revealedCount++;
                
                if (cellData.isMine) {
                    cellData.element.classList.add('mine');
                    cellData.element.innerHTML = 'ðŸ’£';
                    return;
                }
                
                if (cellData.neighborMines > 0) {
                    cellData.element.textContent = cellData.neighborMines;
                    cellData.element.classList.add(`mine-count-${cellData.neighborMines}`);
                } else {
                    // Reveal all adjacent cells if no neighboring mines
                    for (let r = row - 1; r <= row + 1; r++) {
                        for (let c = col - 1; c <= col + 1; c++) {
                            if (r === row && c === col) continue;
                            revealCell(r, c);
                        }
                    }
                }
            }
            
            // Reveal all mines (game over)
            function revealAllMines() {
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        const cellData = board[row][col];
                        if (cellData.isMine) {
                            cellData.element.classList.add('mine');
                            cellData.element.innerHTML = 'ðŸ’£';
                        }
                    }
                }
            }
            
            // Flag all mines (win)
            function flagAllMines() {
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        const cellData = board[row][col];
                        if (cellData.isMine && !cellData.isFlagged) {
                            cellData.isFlagged = true;
                            cellData.element.classList.add('flagged');
                            cellData.element.innerHTML = 'ðŸš©';
                        }
                    }
                }
                flagsCount = minesCount;
                updateMinesLeft();
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(timerInterval);
                timer = 0;
                updateTimer();
                timerInterval = setInterval(() => {
                    timer++;
                    updateTimer();
                }, 1000);
            }
            
            // Update timer display
            function updateTimer() {
                timerDisplay.textContent = timer;
            }
            
            // Update mines left display
            function updateMinesLeft() {
                minesLeftDisplay.textContent = minesCount - flagsCount;
            }
            
            // Event listeners
            restartButton.addEventListener('click', initGame);
            
            difficultyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const mines = parseInt(e.target.dataset.mines);
                    if (mines !== minesCount) {
                        minesCount = mines;
                        initGame();
                    }
                });
            });
            
            // Prevent context menu on right-click
            document.addEventListener('contextmenu', (e) => {
                if (e.target.classList.contains('cell')) {
                    e.preventDefault();
                }
            });
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
