<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Trivia Challenge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="logo">Trivia Master</div>
            <div class="settings-card">
                <h2>Game Settings</h2>
                <div class="form-group">
                    <label for="question-count">Number of Questions:</label>
                    <input type="number" id="question-count" min="5" max="20" value="10">
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" class="category-select">
                        <option value="9">General Knowledge</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Computers</option>
                        <option value="11">Movies</option>
                        <option value="12">Music</option>
                        <option value="15">Video Games</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Difficulty:</label>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                    </div>
                </div>
                <button id="start-btn" class="btn start-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Score</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time</span>
                        <span id="time" class="stat-value">30</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Question</span>
                        <span id="question-number" class="stat-value">1/10</span>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <div id="category-display" class="category-display"></div>
                <div id="question-text" class="question-text">Loading question...</div>
                <div id="options" class="options"></div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <div class="results-card">
                <div class="trophy-icon">üèÜ</div>
                <h1>Game Over!</h1>
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">Your Score:</span>
                        <span id="final-score" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Correct Answers:</span>
                        <span id="correct-answers" class="result-value">0</span> / 
                        <span id="total-questions" class="result-value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Accuracy:</span>
                        <span id="accuracy" class="result-value">0%</span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="play-again-btn" class="btn">Play Again</button>
                    <button id="back-to-menu-btn" class="btn btn-secondary">Back to Menu</button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading Questions...</div>
        </div>
    </div>

    <script src="trivia-game.js"></script>
</body>
</html>
