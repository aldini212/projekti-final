<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz - GameHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Trivia Quiz</h1>
            <p>Test your knowledge with this fun trivia game!</p>
            <div class="options">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="any">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="any">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Number of Questions:</label>
                    <input type="number" id="amount" min="5" max="20" value="10">
                </div>
            </div>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <div class="question-count">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
            </div>
            
            <div class="question-container">
                <div id="category-display" class="category"></div>
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="controls">
                <button id="next-btn" class="btn hidden">Next Question</button>
                <button id="quit-btn" class="btn btn-outline">Quit</button>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h1>Quiz Complete!</h1>
            <div class="results">
                <div class="result-item">
                    <span class="label">Final Score:</span>
                    <span id="final-score" class="value">0</span>
                </div>
                <div class="result-item">
                    <span class="label">Correct Answers:</span>
                    <span id="correct-answers">0</span>/<span id="total-questions-final">0</span>
                </div>
                <div class="result-item">
                    <span class="label">Accuracy:</span>
                    <span id="accuracy">0%</span>
                </div>
                <div class="result-item">
                    <span class="label">Time Taken:</span>
                    <span id="time-taken">0</span> seconds
                </div>
            </div>
            <div class="actions">
                <button id="play-again-btn" class="btn">Play Again</button>
                <button id="change-settings-btn" class="btn btn-outline">Change Settings</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
