<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4cc9f0;
            --secondary: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 10px;
            background: transparent;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .card-front {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: var(--secondary);
            color: white;
            transform: rotateY(0);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            background: #4cc9f0;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
        }

        .game-controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            min-width: 120px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.75rem;
            }
            
            .card-face {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card-face {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="display-4 mb-4">Memory Match</h1>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">0</div>
                    <div class="stat-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div class="game-controls">
            <button id="restart" class="btn btn-outline-light">
                <i class="bi bi-arrow-repeat me-2"></i>Restart
            </button>
            <a href="../../index.php" class="btn btn-outline-primary">
                <i class="bi bi-house-door me-2"></i>Menu
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const restartButton = document.getElementById('restart');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let matchedPairs = 0;
            
            // Card emojis - 8 pairs
            const cardEmojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize the game
            function initGame() {
                // Reset game state
                moves = 0;
                timer = 0;
                matchedPairs = 0;
                hasFlippedCard = false;
                lockBoard = false;
                [firstCard, secondCard] = [null, null];
                clearInterval(timerInterval);
                updateMoves();
                updateTimer();
                
                // Clear the board
                gameBoard.innerHTML = '';
                cards = [];
                
                // Create pairs of cards
                const gameCards = [];
                cardEmojis.forEach(emoji => {
                    gameCards.push(emoji, emoji);
                });
                
                // Shuffle cards
                const shuffledCards = shuffleArray([...gameCards]);
                
                // Create card elements
                shuffledCards.forEach((emoji, index) => {
                    createCard(emoji, index);
                });
                
                // Start the timer
                startTimer();
            }
            
            // Create a card element
            function createCard(emoji, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                const front = document.createElement('div');
                front.className = 'card-face card-front';
                front.textContent = emoji;
                
                const back = document.createElement('div');
                back.className = 'card-face card-back';
                back.textContent = '?';
                
                card.appendChild(front);
                card.appendChild(back);
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            }
            
            // Shuffle array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip card
            function flipCard() {
                if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // First card
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card
                secondCard = this;
                lockBoard = true;
                
                checkForMatch();
            }
            
            // Check for match
            function checkForMatch() {
                const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                
                if (isMatch) {
                    // Match found
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matchedPairs++;
                    resetBoard();
                    checkGameOver();
                } else {
                    // No match
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        resetBoard();
                    }, 1000);
                }
                
                // Update moves
                moves++;
                updateMoves();
            }
            
            // Reset board
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Update moves display
            function updateMoves() {
                movesDisplay.textContent = moves;
            }
            
            // Start timer
            function startTimer() {
                clearInterval(timerInterval);
                timer = 0;
                updateTimer();
                timerInterval = setInterval(() => {
                    timer++;
                    updateTimer();
                }, 1000);
            }
            
            // Update timer display
            function updateTimer() {
                timerDisplay.textContent = timer;
            }
            
            // Check if game is over
            function checkGameOver() {
                if (matchedPairs === cardEmojis.length) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(`Congratulations! You won in ${moves} moves and ${timer} seconds!`);
                    }, 500);
                }
            }
            
            // Event listeners
            restartButton.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
