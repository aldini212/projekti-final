<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Header -->
        <header class="game-header">
            <div class="header-content">
                <h1 class="game-title">üéÆ Memory Match</h1>
                <p class="game-subtitle">Match the pairs and test your memory!</p>
            </div>
        </header>

        <!-- Main Container -->
        <main class="game-container">
            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-content">
                        <span class="stat-label">Moves</span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-content">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">0s</span>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon">‚ú®</div>
                    <div class="stat-content">
                        <span class="stat-label">Matched</span>
                        <span class="stat-value" id="matched">0/8</span>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="game-board"></div>

            <!-- Game Over Modal -->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <h2 class="modal-title">üéâ You Won!</h2>
                    <div class="modal-stats">
                        <p>Completed in <span id="final-moves">0</span> moves</p>
                        <p>Time: <span id="final-timer">0</span> seconds</p>
                    </div>
                    <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-section">
                <button class="btn btn-primary" id="restart">Restart Game</button>
                <button class="btn btn-secondary" id="menu">Home</button>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
