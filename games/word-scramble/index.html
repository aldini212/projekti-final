<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble - XP Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble</h1>
        
        <!-- XP Progress Section -->
        <div class="game-info">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Current XP</div>
                <div class="stat-value" id="currentXp">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Next Level</div>
                <div class="stat-value" id="nextLevelXp">100</div>
            </div>
        </div>

        <!-- XP Progress Bar -->
        <div style="margin: 1.5rem 0; padding: 0.75rem; background: #f8f9fa; border-radius: 8px;">
            <div style="width: 100%; height: 12px; background: #e0e0e0; border-radius: 6px; overflow: hidden;">
                <div id="xpProgress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #6c5ce7, #a29bfe); transition: width 0.3s ease;"></div>
            </div>
            <div style="text-align: center; font-size: 0.85rem; margin-top: 0.5rem; color: #666;">
                Progress: <span id="xpText">0</span>%
            </div>
        </div>

        <!-- Difficulty Selector -->
        <div class="difficulty-buttons">
            <button data-difficulty="easy" class="active">Easy</button>
            <button data-difficulty="medium">Medium</button>
            <button data-difficulty="hard">Hard</button>
        </div>

        <!-- Round Display -->
        <div style="margin: 1rem 0; font-size: 0.9rem; color: #666;">
            Round: <span id="round-display">Round 1 of 10</span>
        </div>

        <!-- Game Stats -->
        <div class="game-info">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Timer</div>
                <div class="stat-value" id="timer">60</div>
            </div>
            <div class="stat">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correct" style="color: #4caf50;">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Wrong</div>
                <div class="stat-value" id="incorrect" style="color: #f44336;">0</div>
            </div>
        </div>

        <!-- Word Container -->
        <div class="word-container">
            <div class="scrambled-word" id="scrambled-word">LOADING</div>
            <div class="hint" id="hint">Select a difficulty to start!</div>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <input 
                type="text" 
                id="guess" 
                placeholder="Type your answer..." 
                disabled
            />
            <button id="submit" disabled>Submit</button>
        </div>

        <!-- Message Display -->
        <div class="message" id="message"></div>

        <!-- Restart Button -->
        <button id="restart" style="margin-top: 1.5rem; width: 100%; background: linear-gradient(45deg, #6c5ce7, #a29bfe);">
            Start Game
        </button>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>üèÜ High Scores üèÜ</h2>
            <div class="leaderboard-container">
                <div class="leaderboard-tabs">
                    <button class="tab-button active" data-difficulty="easy">Easy</button>
                    <button class="tab-button" data-difficulty="medium">Medium</button>
                    <button class="tab-button" data-difficulty="hard">Hard</button>
                </div>
                <div id="leaderboard" class="leaderboard">
                    <!-- Scores will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="game-buttons">
        <a href="../../index.php" class="home-button">Home</a>
        <button id="showLeaderboard" class="leaderboard-button">üèÜ Leaderboard</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
