<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testi i Shpejtësisë së Reagimit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Testi i Shpejtësisë së Reagimit</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <strong>Raundi:</strong> <span id="roundLabel">0/5</span>
                            </div>
                            <div>
                                <strong>I fundit:</strong> <span id="lastTime">-</span> ms
                            </div>
                            <div>
                                <strong>Mesatarja:</strong> <span id="avgTime">-</span> ms
                            </div>
                        </div>
                        
                        <div id="gameArea" class="game-area mb-3">
                            <!-- Target will appear here -->
                        </div>
                        
                        <div id="resultText" class="text-center mb-3 fw-bold text-primary"></div>
                        
                        <div class="text-center">
                            <button id="startButton" class="btn btn-primary btn-lg">
                                Fillo Testin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
